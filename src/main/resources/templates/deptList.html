<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>deptList</title>
</head>
<body>
<table>
	<tr th:each="dept, inter:${deptList}">
		<td th:text="${inter.index}"></td>
		<td th:text="${dept.deptno}"></td>
		<td th:text="${dept.dname}"></td>
		<td th:text="${dept.loc}"></td>
	</tr>
</table>
</body>
</html>
